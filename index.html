<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      color: #fff;
    }
    .card {
      background: rgba(0,0,0,0.25);
      padding: 40px;
      border-radius: 16px;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 16px;
      font-size: 2.2rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .heart {
      font-size: 3rem;
      animation: beat 1.2s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">❤️</div>
    <h1>I love you</h1>
    <p>
      Every day with you means everything to me.<br>
      Thank you for being you.
    </p>
  </div>
</body>
</html>
